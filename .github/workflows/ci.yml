name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"
      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Test
        run: go test ./... -cover
      - name: Gosec
        run: gosec ./...
  style:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"
      - name: Install staticcheckrun
        run: go install honnef.co/go/tools/cmd/staticcheck@latest
      - name: Format
        run: test -z $(go fmt ./...)
      - name: StaticCheck
        run: staticcheck ./...
